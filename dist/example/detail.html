<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>2017晒年味内容页</title>
    <link rel="stylesheet" href="../style/weui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script src="./zepto.min.js"></script>
    <style type="text/css">
    body{ font-family: 'Microsoft Yahei'; }
    h2{ text-align: center; }
    h3{ text-indent: 15px; line-height: 3em; border-bottom: 1px #eee solid; margin-bottom: 15px;}
    h4{ line-height: 3em; font-weight: normal;}
	.banner{  width: 100%; height: 20%; }
	.activity_time{ line-height: 3em; text-align: left; border-bottom: 1px #eee solid;/*background: url(img/glyphicons-halflings.png) 14px 14px no-repeat;*/}
	.rules{ padding-top: 10px; }
	.authorwrap{ margin-top: 10px; padding: 10px; background-color: #eee;}
	.authorwrap img{ width: 100%; height: 80%; }
	.votes{ line-height: 3em; text-align: center;}
    .voted{ line-height: 3em; text-align: center; color: #ff0000; font-weight: bold; }
    .nianweitext{ padding-left: 15px; padding-right: 15px; }
    .votebtn{ width: 50%;}
    </style>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container"></div>
<div class="page">
    <div class="weui-panel__bd">
    	<h3>吃饺子</h3>
        <img class="banner" src="img/banner.png">
        <p class="nianweitext">吃饺子一般是北方地区的过年习俗</p>
        <h4 class="voted">已获票数：355</h4>
        <a class="weui-btn weui-btn_primary votebtn" href="javascript:;"><i class="icon-thumbs-up"></i>投TA一票</a>
        <script type="text/javascript">
        	Zepto(function($){
        		$(".votebtn").click(function(){
        			$.ajax({
					  type: 'GET',
					  url: '/index.php',
					  // data to be added to query string:
					  data: { openid: 'openid' },
					  // type of data we are expecting in return:
					  dataType: 'json',
					  timeout: 300,
					  context: $('body'),
					  success: function(data){
					    // Supposing this JSON payload was received:
					    //   {"project": {"id": 42, "html": "<div>..." }}
					    // append the HTML to context object.
					    this.append(data.project.html)
					  },
					  error: function(xhr, type){
					    alert('Ajax error!')
					  }
					})
        			$(this).html("你已投票");
        			$(this).css("backgroundColor","#ddd");
        		})
        	})
        </script>
    </div>
    <div class="page__ft">
    </div>
</div>
</body>
</html>
